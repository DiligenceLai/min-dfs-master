syntax = "proto3";

package com.ruyuan.dfs.common.proto;

option java_multiple_files = true;
option java_package = "com.ruyuan.dfs.model.backup";

import "namenode.proto";

message EditLog {
  int64 txId = 1;
  int32 opType = 2;
  string path = 3;
  map<string, string> attr = 4;
}

message INode {
  string path = 1;
  int32 type = 2;
  repeated INode children = 3;
  map<string, string> attr = 4;
}
